<div class="master-title">
	Report a code
</div>

<form action="#" method="get" accept-charset="utf-8" id="report_code_form">
<% for (var i=1 ; i <= items ; i++){ %>
	<div id="report_code_wrapper_<%= i %>">
		<div><%= i %></div>
		<div>
			<input type="text" name="code[]" value="" placeholder="Your code">
			  <select name="brand[]" class="select_brand" index="<%= i%>">
			    	<option value="0">Brand</option>
			    <% _.each(brands, function(brand){ %>
			    	<option value="<%= brand.id %>"><%= brand.description%></option> 
				<% }); %>
			  </select>
			  <div class="bottle_wrapper_<%= i%>">

			  </div>
		</div>
	</div>
	
<% } %>
<br/>
<center>
	<input class="submit_button" type="submit" name="submit" value="submit" data-role="none" id="report_code_submit">
</center>
</form>
