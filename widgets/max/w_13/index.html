	<body>
		<div id="widampliado">
			<div id="WA_pasos">
				<img src="../../../img/assets/pasos.png"/>
				<div class="btnHeader info">
					<img src="../../../img/assets/ico_info.png"  />
				</div>
				<div class="btnHeader cerrar">
					<img src="../../../img/assets/ico_cerrar_widget.png"  />
				</div>
			</div>
			
			<div id="WA_nav">
				<ul>
					<li class="menu">
						<p>
						<img src="../../../img/assets/icon_menu_wampliado.png" />MEN&Uacute;</p>
					</li>
					<li onclick="cambiaFlujo('.wra_flu1')">
						<p>Mis TDC Santander</p>
					</li>
					<li>
						<p>A otras tarjetas</p>
					</li>
					<li>
						<p>Consultas de tarjeta /Alta/Baja</p>
					</li>
				</ul>
			</div>
			<div id="WA_contenedorFlujos">
				<div class="titFlujo">
					<div class="iconFlujo">
						<img src="../../../img/assets/pago_tdc.png"/>
					</div>
					<p class="titulo">Pago de tarjeta de crédito Santander</p>
					<p class="subtitulo">Seleccione la tarjeta de crédito que desee pagar.</p>
				</div>
				<div class="contenidoFlujo">

					<div class="flujo wra_flu1">
						<div class="step step0">
							<div class="content">
								<div class="tablaDinamica"></div>
							</div>
							<div class="botonera">
								<div class="btn" onclick="cambiaPaso(2)">Calendario de operaciones</div>
								<div class="btnaceptar" onclick="cambiaFlujo('.wra_flu1'); cambiaPaso(1)">Ver detalle</div>
								
							</div>
						</div>
						<div class="step step1" style="display:none">
							<div class="content">
								<div class="infptc">
									<div class="formptc">
										<form>
											<label>Seleccione la cuenta de cargo</label>
											<select class="comboptc" placeholder="ouho">
												<option>1234****5670 Producto Santander Alias 999,999,999,00</option>
											</select>
											<div class="contendcomboptc">
												<label>Importe a pagar:</label>
												<select class="comboptc2">
													<option>Seleccione una opción</option>
												</select>
												<label class="conestiloptc">Concepto:</label>
												<input type="text" name="concepto" class="concepto" placeholder="12345678901234567890123456789">
											</div>
											<div class="contendcomboptc">
												<label>Cantidad:</label>
												<input type="text" name="concepto" class="cantidad" style="background:silver;border:none;" placeholder="999,999,999,00">
											</div>
										</form>
										
									</div>
								</div>
								<div class="switchandcalptc">
									<div class="w8_EC_contenidodatos2">
								<p class="p_OC">Programar transferencia:</p>
										 
								<div id="switchBox">
									<div class="switchSlide"><div class="switchLabel">si</div>
									<div class="switchIndicador"><div class="franjaSwitch"></div></div><div class="switchLabelR">no</div>
									</div>
								</div>
										<p class="p_OC">Fecha:</p>
										<input class="textboxdecalendar" type="text" placeholder="dd/mm/aaaa" />
											
										<div class="w8_EC_marcocalendar" >
										<img src="../../../img/assets/Calendarmin.png"  />
										 </div>
						
											<p class="p_OC"> Notificar previamente: </p>
										<select class="textboxDias" name="" id="">
											<option value="3">3 dias</option>
											<option value=""></option>
											<option value=""></option>
											<option value=""></option>
											<option value=""></option>
										</select>
							</div>
								</div>
							</div>
						</div>
					</div>

				</div>
				
				
			</div>
		</div>
