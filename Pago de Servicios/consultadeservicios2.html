<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<style>
.btnHeader{
	float: right;
	width: 32px;
	height: 32px;
	cursor: pointer;
	
	
}

}

.titTabla{

				<img src="../img/botones/info.png" />

			</div>
		</div>

					<td></td>
				</tr>

				</tr>

				</tr>
				<tr>
					<td colspan="3" ></td>
					<td></td>
				</tr>
			</table>
			<div class="botonera">
				<div class="btn">Regresar</div>
				<div class="btn">Cancelar</div>
				<div class="btn">Confirmar</div>
			</div>

		</div>
		
		<div id="navegador">

				<li>Alta de Servicios</li>

			</ul>
